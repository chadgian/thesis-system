<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Shadow Example</title>
  <style>
    /* Style for the paragraph with text shadow */
    p {
      text-shadow: 0px 0px 4px #ffffff; /* offsetX offsetY blurRadius color */
      padding: 0px; /* Adding some padding for better visibility */
      font-weight: 500;
      color: rgb(0, 89, 255);
    }
    body {
        background-color: black;
    }
  </style>
</head>
<body>

  <!-- Your paragraph with text shadow -->
  <p>This is a paragraph with a text shadow.</p>

</body>
</html>
